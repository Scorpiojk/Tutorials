<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>QR Code Generator</title>
</head>
<body>
    <header>
        <div class="text-container">
            <h1 class="title">
                QR Code Generator
            <h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input">
                <p class="info">QR Codes allow smartphone users to acces your website simply and quickly</p>
                <p class="info">Enter your URL to generate a QR Code and download the image.</p>
                <form id="generate-form">
                    <input
                    id="url" 
                    type="url"
                    placeholder="Enter the URL here" 
                    required
                    >
                    <select 
                    id="size"
                    >
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300" selected>300x300</option>
                    <option value="400">400x400</option>
                    <option value="500">500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    </select>

                    <button id="submit" class="submitBtn">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <div class="image-container">
                <img
                src="imgs/qr-code.svg" 
                height="250px"
                />
            </div>
        </div>

        <div id="qrcode">
            
        </div>

    </main>
</body>
</html>
